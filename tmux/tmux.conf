bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'M-\' select-pane -l
bind-key -T copy-mode-vi 'M-Space' select-pane -t:.+

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# copy mode

set -g status-position top

set -g status-right-length 100
set -g status-left-length 100

setw -g clock-mode-colour colour1
setw -g mode-style 'fg=colour1 bg=colour18 bold'
#set -g menu-style "bg=#181826,fg=#cdd6f5"
#set -g menu-selected-style "bg=#181826,fg=#cdd6f5"

set -g status-style "bg=#181826,fg=#cdd6f5"
set -g status-left "#[fg=#181826]#[bg=#89b4fb] #S#[fg=#89b4fb]#[bg=#181826]#[default] "
set -g status-right ""
set -g status-justify centre
set -g status-keys vi

set -g window-status-current-format "#[fg=#cba6f8]#[fg=#181826]#[bg=#cba6f8]󰙧 #{p4:window_name}/#{=1:window_index}#[fg=#cba6f8]#[bg=#181826]#[default]"
set -g window-status-format "#[fg=#cba6f8]#[fg=#181826]#[bg=#cba6f8]󰝦 #{p4:window_name}/#{=1:window_index}#[fg=#cba6f8]#[bg=#181826]#[default]"

set -g history-limit 1000000
